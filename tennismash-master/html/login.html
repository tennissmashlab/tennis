<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Registro de Academia Tennis Smash Lab</title>
</head>

<body>
    <div class="separator">
        <header class="nav-bg">
            <nav class="navegacion-principal contenedor">
                <a href="./index.html">Inicio</a>
                <a href="#">Nosotros</a>
                <a href="./login.html">Registro</a>
                <a href="index.html"><img src="../assets/img/LogoBlanco2-origin).png" class="img_logo"></a>
                <a href="">Contacto</a>
                <a href="./tienda.html">Tienda</a>
                <a href="#">Comunidad</a>
            </nav>
        </header>
        <div class="sep"></div>
        <section class="container">
            <header>
                <h1 class="titulo">¡Registrate con nosotros en Tennis Smash Lab!</h1>
            </header>
            <main>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="nivel">Nivel de Tenis:</label>
                        <select id="nivel" name="nivel">
                            <option value="principiante">Principiante</option>
                            <option value="intermedio">Intermedio</option>
                            <option value="avanzado">Avanzado</option>
                        </select>
                    </div>

                    <button type="submit" class="boton">Registrarse</button>
                </form>
            </main>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
